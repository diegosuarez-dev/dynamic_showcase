<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Frutería y Verdulería Online</title>
</head>

<body>
    <header>
        <nav class="navbar sticky-top navbar-light" style="background-color: lightgreen;">
            <button id="btnCart" class="btn btn-outline-success" type="button">
                <img id="basket" src="images/empty-basket.png" alt="cesta">
                <input id="total" type="text" readonly>
            </button>
        </nav>
    </header>
    <main>
        <article id="basketView"></article>
        <article>
            <header>
                <div id="titleContainer" class="container-fluid">
                    <div class="row">
                        <div id="logoTitle" class="col-12">
                            <img id="imgLogo" src="images/mercado.png" alt="Imagen de una frutería">
                            <h1>Veggies & Co</h1>                            
                        </div>
                    </div>
                </div>
            </header>
            <section>
                <div class="container">
                    <div class="row">
                        <div class="col-2 col-lg-1 veggies" id="Manzanas" draggable="true"><img class="vImages" src="images/Manzanas.png" alt="Imagen de manzana" data-toggle="tooltip" title="Manzanas"></div>
                        <div class="col-2 col-lg-1 veggies" id="Aguacates" draggable="true"><img class="vImages" src="images/Aguacates.png" alt="Imagen de aguacate" data-toggle="tooltip" title="Aguacates"></div>
                        <div class="col-2 col-lg-1 veggies" id="Plátanos" draggable="true"><img class="vImages" src="images/Plátanos.png" alt="Imagen de plátano" data-toggle="tooltip" title="Plátanos"></div>
                        <div class="col-2 col-lg-1 veggies" id="Brócoli" draggable="true"><img class="vImages" src="images/Brócoli.png" alt="Imagen de brócoli" data-toggle="tooltip" title="Brócoli"></div>
                        <div class="col-2 col-lg-1 veggies" id="Zanahorias" draggable="true"><img class="vImages" src="images/Zanahorias.png" alt="Imagen de zanahoria" data-toggle="tooltip" title="Zanahorias"></div>
                        <div class="col-2 col-lg-1 veggies" id="Cerezas" draggable="true"><img class="vImages" src="images/Cerezas.png" alt="Imagen de cerezas" data-toggle="tooltip" title="Cerezas"></div>
                        <div class="col-2 col-lg-1 veggies" id="Cocos" draggable="true"><img class="vImages" src="images/Cocos.png" alt="Imagen de coco" data-toggle="tooltip" title="Cocos"></div>
                        <div class="col-2 col-lg-1 veggies" id="Mazorcas" draggable="true"><img class="vImages" src="images/Mazorcas.png" alt="Imagen de piña" data-toggle="tooltip" title="Mazorcas"></div>
                        <div class="col-2 col-lg-1 veggies" id="Pepinos" draggable="true"><img class="vImages" src="images/Pepinos.png" alt="Imagen de pepino" data-toggle="tooltip" title="Pepinos"></div>
                        <div class="col-2 col-lg-1 veggies" id="Berenjenas" draggable="true"><img class="vImages" src="images/Berenjenas.png" alt="Imagen de berenjena" data-toggle="tooltip" title="Berenjenas"></div>
                        <div class="col-2 col-lg-1 veggies" id="Ajos" draggable="true"><img class="vImages" src="images/Ajos.png" alt="Imagen de ajo" data-toggle="tooltip" title="Ajos"></div>
                        <div class="col-2 col-lg-1 veggies" id="Uvas" draggable="true"><img class="vImages" src="images/Uvas.png" alt="Imagen de uvas" data-toggle="tooltip" title="Uvas"></div>
                    </div>
                    <div class="row">
                        <div class="col-2 col-lg-1 veggies" id="Kiwis" draggable="true"><img class="vImages" src="images/Kiwis.png" alt="Imagen de kiwi" data-toggle="tooltip" title="Kiwis"></div>
                        <div class="col-2 col-lg-1 veggies" id="Limones" draggable="true"><img class="vImages" src="images/Limones.png" alt="Imagen de limón" data-toggle="tooltip" title="Limones"></div>
                        <div class="col-2 col-lg-1 veggies" id="Lechugas" draggable="true"><img class="vImages" src="images/Lechugas.png" alt="Imagen de lechuga" data-toggle="tooltip" title="Lechugas"></div>
                        <div class="col-2 col-lg-1 veggies" id="Limas" draggable="true"><img class="vImages" src="images/Limas.png" alt="Imagen de lima" data-toggle="tooltip" title="Limas"></div>
                        <div class="col-2 col-lg-1 veggies" id="Mangos" draggable="true"><img class="vImages" src="images/Mangos.png" alt="Imagen de mango" data-toggle="tooltip" title="Mangos"></div>
                        <div class="col-2 col-lg-1 veggies" id="Melones" draggable="true"><img class="vImages" src="images/Melones.png" alt="Imagen de melón" data-toggle="tooltip" title="Melones"></div>
                        <div class="col-2 col-lg-1 veggies" id="Setas" draggable="true"><img class="vImages" src="images/Setas.png" alt="Imagen de setas" data-toggle="tooltip" title="Setas"></div>
                        <div class="col-2 col-lg-1 veggies" id="Cebollas" draggable="true"><img class="vImages" src="images/Cebollas.png" alt="Imagen de cebolla" data-toggle="tooltip" title="Cebollas"></div>
                        <div class="col-2 col-lg-1 veggies" id="Naranjas" draggable="true"><img class="vImages" src="images/Naranjas.png" alt="Imagen de naranja" data-toggle="tooltip" title="Naranjas"></div>
                        <div class="col-2 col-lg-1 veggies" id="Papayas" draggable="true"><img class="vImages" src="images/Papayas.png" alt="Imagen de papaya" data-toggle="tooltip" title="Papayas"></div>
                        <div class="col-2 col-lg-1 veggies" id="Piñas" draggable="true"><img class="vImages" src="images/Piñas.png" alt="Imagen de piña" data-toggle="tooltip" title="Piñas"></div>
                        <div class="col-2 col-lg-1 veggies" id="Patatas" draggable="true"><img class="vImages" src="images/Patatas.png" alt="Imagen de patata" data-toggle="tooltip" title="Patatas"></div>
                    </div>
                    <div class="row">
                        <div class="col-2 col-lg-1 veggies" id="Calabazas" draggable="true"><img class="vImages" src="images/Calabazas.png" alt="Imagen de calabaza" data-toggle="tooltip" title="Calabazas"></div>
                        <div class="col-2 col-lg-1 veggies" id="Frambuesas" draggable="true"><img class="vImages" src="images/Frambuesas.png" alt="Imagen de frambuesas" data-toggle="tooltip" title="Frambuesas"></div>
                        <div class="col-2 col-lg-1 veggies" id="Fresas" draggable="true"><img class="vImages" src="images/Fresas.png" alt="Imagen de fresas" data-toggle="tooltip" title="Fresas"></div>
                        <div class="col-2 col-lg-1 veggies" id="Tomates" draggable="true"><img class="vImages" src="images/Tomates.png" alt="Imagen de tomate" data-toggle="tooltip" title="Tomates"></div>
                        <div class="col-2 col-lg-1 veggies" id="Sandías" draggable="true"><img class="vImages" src="images/Sandías.png" alt="Imagen de sandía" data-toggle="tooltip" title="Sandías"></div>
                    </div>
                    <div class="row"></div>
                    <div class="row"></div>
                </div>
            </section>
        </article>
    </main>
    <footer>

    </footer>
    <script src="js/vegetable.js"></script>
    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
